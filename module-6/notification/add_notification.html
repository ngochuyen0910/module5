<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG THÔNG BÁO</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

<div class="container">
    <div class="row formRow">
        <form class="col-lg-6 formRow_create">
            <div class="mb-3 formRow_create_title">
                <h4><b>ĐĂNG THÔNG BÁO</b> </h4>
            </div>
            <hr>
            <div class="formRow_create_content">
                <div class="mb-3">
                    <label class="form-label">Nội dung</label><label class="form-text"> *</label>
                    <textarea type="text" class="form-control" aria-describedby="emailHelp" style="height: 200px;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ảnh</label><label class="form-text"> *</label>
                    <input type="url" class="form-control">
                </div>
            </div>
            <div class="button">
                <button class="btn btn-outline-danger back"><i class="bi bi-backspace"></i> Hủy bỏ</button>
                <button class="btn btn-outline-success"><i class="bi bi-plus-circle"></i> Đăng</button>
            </div>
        </form>
    </div>
</div>

<div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
