<h2 class="d-flex justify-content-center">CONTRACT</h2>
<table class="table">
  <thead>
  <tr>
    <th>Numerical Order</th>
    <th>Facility</th>
    <th>Customer Name</th>
    <th>Room Rental Date</th>
    <th>Check-out Date</th>
    <th>Deposits</th>
    <th colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of contracts">
    <td>{{c.id}}</td>
    <td>{{c.facility}}</td>
    <td>{{c.customerName}}</td>
    <td>{{c.contractStartDate}}</td>
    <td>{{c.contractEndDate}}</td>
    <td>{{c.contractDeposit}}</td>
    <td>
      <button type="button" class="btn btn-primary m-lg-2">+</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="attachFacilityModal">
        List attach facility
      </button>
    </td>
  </tr>
  </tbody>
</table>
<br>

      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>

    </li>
  </ul>
</nav>
