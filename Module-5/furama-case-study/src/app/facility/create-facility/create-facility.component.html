<h3>Add New Facility</h3>
<div id="form">
  <form>
    <input type="hidden">
    <div>
      <label>Type Facility</label>
      <select>
        <option>Villa</option>
        <option>Room</option>
        <option>House</option>
      </select>
    </div>
    <div>
      <label>Facility Name</label>
      <input type="text">
    </div>
    <div>
      <label>Area</label>
      <input type="number">
    </div>
    <div>
      <label>Prices</label>
      <input type="number">
    </div>
    <div>
      <label>Number Of People</label>
      <input type="number">
    </div>
    <div>
      <label>Room Type</label>
      <input type="text">
    </div>
    <div>
      <label>Room Service Description</label>
      <input type="text">
    </div>
    <div>
      <label>Pool Area</label>
      <input type="number">
    </div>
    <div>
      <label>Number Of Floors</label>
      <input type="number">
    </div>
    <div>
      <label>Free Facility</label>
      <input type="text">
    </div>
    <div>
      <label>Rental Type</label>
      <input type="text">
    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
