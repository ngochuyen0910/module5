<h2 style="color: red">Dictionary Lookup</h2>
<table>
  <tr>
    <th>No</th>
    <th>World</th>
    <th>Detail</th>
  </tr>
  <tr *ngFor="let w of wordList; index as i">
    <td>{{i + 1}}</td>
    <td>{{w.word}}</td>
    <td>
      <a [routerLink]="['/detail',w.word]">Detail</a>
    </td>
  </tr>
</table>
